<div class="topheader">
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      {{#each contact.item}}
      <li>{{ this }}</li>
      {{/each}}
    </div>
  </div>
</div>

<div class="topsr">
  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="cell medium-2">
        <img src="/assets/img/usarblogo.png" class="logo" alt="" srcset="">
      </div>
      <div class="cell medium-4">
        <form>
            <input type="text" placeholder="Search...">
            <img src="/assets/img/searchicon.png" class="searchicon" alt="">
        </form>
      </div>
      <div class="cell medium-3">
        <div class="csrt">usarb.md</div>
        <img src="/assets/img/facebookic.png" class="icon-header" alt="">
      </div>
      <div class="cell medium-2">
        <div class="csrt">usarb.md</div>
        <img src="/assets/img/instagramic.png" class="instagramicon" alt="">
      </div>
      </div>
      <img src="/assets/img/mainphoto.png" class="usarbphoto" alt="">
      <div class="cell medium-1"></div>
    </div>
  </div>
</div>
<nav>

  <div class="grid-container">
    <div class="grid-x grid-margin-x" id="menu">
      {{#each contact.smenu}}
      <li> <img src="/assets/img/iconm.png" class="df" >&nbsp; &nbsp;<a href="#">{{ this }}</a></li>
      {{/each}}
      <div class="grid-x grid-margin-x" id="menu">
    </div>
  </div>
</nav>
